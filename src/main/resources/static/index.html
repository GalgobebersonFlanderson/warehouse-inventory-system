<!DOCTYPE html>
<html>
	<head>
		<title>Warehouse Inventory</title>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		 <meta name="author" content="Kirill Zhdakh">
  		<link rel="stylesheet" href="stylesheet.css">
  		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	</head>
	<body style="background-color:#000000">
			<h1 style="color: white; text-align: center;">Warehouse Inventory</h1>
		<table>
			<tr>
				<th>Min</th>
				<th>Max</th>
				<th>Sum</th>
				<th>Average</th>
				<th>Median</th>
			</tr>
			<tr>
				<td id="min"></td>
				<td id="max"></td>
				<td id="sum"></td>
				<td id="avg"></td>
				<td id="median"></td>
			</tr>
		</table>
		<table id="products"></table>
		<form>
			<fieldset>
				<legend>New Product</legend>
				ID<br>
				<input type="number" id="id"><br>
				Name<br>
				<input type="text" id="name"><br>
				Price<br>
				<input type="number" id="price"><br>
				Quantity<br>
				<input type="number" id="quantity"><br>
				Warehouse<br>
				<select id="warehouse">
				</select>
			</fieldset><br>
			<input type="button" id="submit" value="Submit Product">
			<input type="button" id="put" value="Update Product">
			<input type="button" id="remove" value="Remove Product">
		</form>
		<script src="jscript.js" type="text/javascript"></script>
	</body>
</html>
